<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Magic ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      color: #3f3d56;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input[type="file"], select, button {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      white-space: pre-wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .dark {
      background: #1e1e1e;
      color: #eee;
    }
    .dark #output {
      background: #2c2c2c;
      border-color: #444;
    }
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    .dark .dark-toggle {
      background-color: #444;
      color: #eee;
      border-color: #666;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåì Dark Mode</button>
  <h1>üß† OCR Magic</h1>
  <div class="controls">
    <input type="file" accept="image/*" onchange="runOCR(this)">
    <select id="lang">
      <option value="eng">English</option>
      <option value="kor">Korean</option>
      <option value="mon">Mongolian</option>
    </select>
  </div>
  <pre id="output">Upload an image to extract text...</pre>
  <button onclick="downloadText()">üíæ Download Text</button>

  <script>
    function runOCR(input) {
      const file = input.files[0];
      const lang = document.getElementById('lang').value;
      const output = document.getElementById('output');
      if (!file) return;

      output.innerText = 'üîç Analyzing...';

      const reader = new FileReader();
      reader.onload = () => {
        Tesseract.recognize(reader.result, lang, {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          output.innerText = text;
        }).catch(err => {
          output.innerText = '‚ùå Error: ' + err.message;
        });
      };
      reader.readAsDataURL(file);
    }

    function downloadText() {
      const text = document.getElementById('output').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ocr_output.txt';
      link.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
