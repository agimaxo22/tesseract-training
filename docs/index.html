<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Magic ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #3f3d56;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      white-space: pre-wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üß† OCR Magic</h1>
  <input type="file" accept="image/*" onchange="runOCR(this)">
  <pre id="output">Upload an image to extract text...</pre>

  <script>
    function runOCR(input) {
      const file = input.files[0];
      const output = document.getElementById('output');
      if (!file) return;

      output.innerText = 'üîç Analyzing...';

      const reader = new FileReader();
      reader.onload = () => {
        Tesseract.recognize(reader.result, 'eng', {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          output.innerText = text;
        }).catch(err => {
          output.innerText = '‚ùå Error: ' + err.message;
        });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
